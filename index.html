<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap');
		</style>
		<link
			rel="stylesheet"
			href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
		/>
		<script
			type="module"
			src="https://js.arcgis.com/calcite-components/1.2.0/calcite.esm.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://js.arcgis.com/calcite-components/1.2.0/calcite.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="js/UI/DualSlider/slider.css" />
		<link rel="stylesheet" type="text/css" href="js/UI/MapCards/MapCards.css" />
		<title>TopoExplorer</title>
	</head>
	<body>
		<main>
			<div>
				<div id="sideBar">
					<div id="header">
						<div class="heading">
							HISTORICAL TOPO
							<br />
							<span class="letter-spacing">MAP EXPLORER</span>
						</div>
						<div style="border-left: 1px solid white"></div>
						<div class="heading logo-container">
							<img
								src="https://www.usgs.gov/themes/custom/usgs_tantalum/usgs_logo.png"
								alt="United States Geological Survey Logo"
								class="logo"
							/>

							<!-- TODO: can we use the esri logo?  Is there a marketing issue if we do? -->
							<img
								src="https://upload.wikimedia.org/wikipedia/en/6/6e/Esri_logo.svg"
								alt="esri Logo"
								class="logo invert"
							/>
						</div>
					</div>
					<div id="filtersAndSorting" style="display: flex">
						<div id="years" class="filter"></div>
						<div id="scales" class="filter"></div>

						<div class="sortOrder">
							<div>
								<button>
									<div>
										<calcite-icon
											class="filterAndSortBtn filter"
											icon="sort-ascending-arrow"
											scale="m"
											style="width: 35px; padding: 1px"
										></calcite-icon>
									</div>
								</button>
							</div>
						</div>
					</div>
					<div id="mapsListUxText"></div>
					<div id="mapsList"></div>
				</div>
				<div class="mapsFooter">
					<div class="footer-shadow effect-one"></div>
					<div class="footer-shadow effect-two"></div>
					<div class="total-maps">
						<div class="map-count-container">
							<calcite-icon
								class="queryIndicator"
								icon="spinner"
								scale="s"
							></calcite-icon>
							<span class="mapCount"> </span>
							<span> Topo Maps </span>
						</div>
					</div>
				</div>
			</div>
			<div id="viewDiv"></div>
		</main>
		<script src="./Libraries/axios1.13.min.js"></script>
		<script type="text/javascript" src="https://js.arcgis.com/4.24/"></script>
		<script type="module" src="js/main.js?v=0.01"></script>
	</body>
</html>
