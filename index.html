<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap');
		</style>
		<link
			rel="stylesheet"
			href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
		/>
		<script
			type="module"
			src="https://js.arcgis.com/calcite-components/1.0.0-beta.95/calcite.esm.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://js.arcgis.com/calcite-components/1.0.0-beta.95/calcite.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<title>TopoExplorer</title>
	</head>
	<body>
		<div id="sideBar" style="float: left">
			<div id="header">
				<div class="heading">HISTORICAL TOPO MAP EXPLORER</div>
				<div style="border-left: 1px solid white"></div>
				<div class="heading">
					<div style="float: left; width: 50%">USGS LOGO</div>
					<div style="float: left; width: 50%">
						<!-- TODO: can we use the esri logo?  Is there a marketing issue if we do? -->
						ESRI LOGO
					</div>
				</div>
			</div>
			<div id="filtersAndScale" style="display: flex">
				<div class="filter" style="width: 45%; margin: auto">
					<div style="display: flex; margin: auto">
						<button>
							<div class="filterAndSortBtn" style="padding: 3px">YEARS:</div>
							<div style="width: 100%; text-align: center; align-self: center">
								YEAR-YEAR
							</div>
						</button>
					</div>
				</div>
				<div class="filter" style="width: 45%; margin: auto">
					<div style="display: flex; margin: auto">
						<button>
							<div class="filterAndSortBtn" style="padding: 3px">SCALES:</div>
							<div style="width: 100%; text-align: center; align-self: center">
								1:24k - 1:250k
							</div>
						</button>
					</div>
				</div>
				<div style="width: 10%; margin: auto">
					<div>
						<calcite-icon
							class="filterAndSortBtn"
							icon="sort-ascending-arrow"
							scale="m"
							style="width: 35px; padding: 1px"
						></calcite-icon>
					</div>
				</div>
			</div>
			<div id="mapsList">
				<div id="mapsListUxText">
					<em>Zoom in to find historical topo maps...</em>
				</div>
			</div>
		</div>
		<div id="viewDiv"></div>
		<script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
		<script type="text/javascript" src="https://js.arcgis.com/4.24/"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
